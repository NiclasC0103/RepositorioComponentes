<h1>PAGINA 1</h1>
<input [(ngModel)]="numero">
<br>
<strong *ngIf="numero>3">El numero es mayor a 3</strong>
<strong *ngIf="numero==3">El numero es 3</strong>
<p></p>
<tr *ngFor="let sueldo of sueldos">
    <td>{{sueldo}}</td>
</tr>
<ul *ngFor="let sueldo of sueldos">
    <li>{{sueldo}}</li>
</ul>
<div *ngFor="let sueldo of sueldos">
    <div>Sueldos: {{sueldo}}</div>
</div>
<br>
<div style="background-color: lightblue;">
    <hr>
    <marquee><h1>FORMULARIO</h1></marquee>
    <hr>
</div>

<form style="background-color: lightgray; padding:10px ;">
